<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>My Budget App</title>
</head>

<body>

    <div class="main_wrapper">
        <header class="heading">
            My Budget App
        </header>
        <main>
            <section class="main-budget-wrapper">
                <div class="sub-budget-wrapper">
                    <div class="button-wrapper">
                        <button class="add-income" id="incomeButton">Add Income</button>
                        <button class="add-expense" id="expenseButton">Add Expenses</button>
                    </div>
                    <div class="input-wrapper">
                        <input type="text" placeholder="Enter Description">
                        <input type="number" placeholder="Enter Amount">
                    </div>
                    <button class="submit">Submit Amount</button>
                </div>
            </section>
            <section class="main-budget-wrapper">
                <p>Available Cash in August 2019</p>
                <div class="available-cash">₹25,000</div>
                <div class="summery-wrapper">
                    <b>Total Income</b> <span>₹50,000</span>
                    <b>Total Expenses</b> <span>₹25,000</span>
                </div>
            </section>
            <section class="main-details">
                <div>
                    <h4>Income</h4>
                    <h4>Amount</h4>
                </div>
                <div>
                    <div class="item-description">Salary</div>
                    <div class="item-value">40,000</div>
                </div>
            </section>
            <section class="main-details">
                <div>
                    <h4>Expenses</h4>
                    <h4>Amount</h4>
                </div>
                <div>
                    <div class="item-description">Shopping</div>
                    <div class="item-value">6000</div>
                </div>
            </section>
        </main>
    </div>
    <footer>Designed & Developed By Shubham Kumar - <a href="http://www.deftdesigner.com"
            target="_blank">Deftdesigner</a></footer>

    <script src="./script.js"></script>
</body>

</html>
